
{% extends 'main.html' %}
{% load static %}
{% block title %}add Product  {% endblock %}
{% block content %}
<div class="content-page">
    <div class="container-fluid add-form-list">
       <div class="row">
           <div class="col-sm-12">
               <div class="card">
                   <div class="card-header d-flex justify-content-between">
                       <div class="header-title">
                           <h4 class="card-title">Add Product</h4>
                       </div>
                   </div>
                   <div class="card-body">
                       <form method="post" data-toggle="validator">
                        {% csrf_token %}
                           <div class="row">

                               <div class="col-md-6">                      
                                   <div class="form-group">
                                       <label>Name *</label>
                                       <input type="text" class="form-control" placeholder="Enter Name" data-errors="Please Enter Name." name="product_name" required>
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div>    

                               <div class="col-md-6">
                                   <div class="form-group">
                                       <label>Cost *</label>
                                       <input type="number" class="form-control" placeholder="Enter Cost" data-errors="Please Enter Cost." value="0" name="product_cost" >
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div>
                               <div class="col-md-6">
                                   <div class="form-group">
                                       <label>Price *</label>
                                       <input type="number" class="form-control" placeholder="Enter Price" data-errors="Please Enter Price." value="0" name="product_price" >
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div>

                               <div class="col-md-12">                                    
                                   <div class="form-group">
                                       <label>Quantity *</label>
                                       <input type="number" class="form-control" placeholder="Enter Quantity" value="0" name="product_quantity"  >
                                       <div class="help-block with-errors"></div>
                                   </div>
                               </div>

                           </div>                            
                           <button type="submit" class="btn btn-primary mr-2">Add Product</button>
                           <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
                   </div>
               </div>
           </div>
       </div>
       <!-- Page end  -->
   </div>
     </div>


{% endblock %}
