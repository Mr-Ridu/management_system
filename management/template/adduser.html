{% extends 'main.html' %}
{% load static %}
{% block title %}Add User{% endblock %}
{% block content %}  

<div class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-xl-9 col-lg-8">
                <div class="card">
                   <div class="card-header d-flex justify-content-between">
                      <div class="header-title">
                         <h4 class="card-title">New User Information</h4>
                      </div>
                   </div>
                   <div class="card-body">
                      <div class="new-user-info">
                         <form method="post" data-toggle="validator">
                            {% csrf_token %}
                            <div class="row">
                               <div class="form-group col-md-12">
                                  <label for="uname">User Name:</label>
                                  <input type="text" class="form-control" id="uname" name="username" placeholder="User Name" required>
                               </div>
                               <div class="form-group col-md-12">
                                  <label for="email">Email:</label>
                                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                               </div>
                               <div class="form-group col-md-6">
                                  <label for="pass">Password:</label>
                                  <input type="password1" class="form-control" name="password1" id="pass" placeholder="Password" required>
                               </div>
                               <div class="form-group col-md-6">
                                  <label for="rpass">Repeat Password:</label>
                                  <input type="password2" class="form-control" name="password2" id="rpass" placeholder="Repeat Password " required>
                               </div>
                            </div>
                            <div class="checkbox">
                               <label><input class="mr-2" type="checkbox">Enable Two-Factor-Authentication</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Add New User</button>
                            <button type="reset" class="btn btn-primary">Clear Form</button>
                         </form>
                      </div>
                   </div>
                </div>
          </div>
       </div>
    </div>
    </div>
     </div>
{%endblock%}
